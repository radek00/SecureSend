name: build

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.x' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run:  dotnet test --no-restore --verbosity normal

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache-dependency-path: ./SecureSend/ClientApp/pnpm-lock.yaml
          cache: 'pnpm'

      - name: Install npm packages
        working-directory: ./SecureSend/ClientApp
        run: pnpm install

      - name: Prettier verify
        working-directory: ./SecureSend/ClientApp
        run: pnpm run prettier-verify

      - name: Eslint verify
        working-directory: ./SecureSend/ClientApp
        run: pnpm run lint

      - name: Test Vitest
        working-directory: ./SecureSend/ClientApp
        run: pnpm run test

      - name: Build Vite project
        working-directory: ./SecureSend/ClientApp
        run: pnpm run build
  update_container:
    name: Update Securesend container on remote server
    runs-on: ubuntu-latest
    needs: push_to_registry
    if: github.event_name == 'release' && github.event.action == 'published' && !github.event.release.prerelease
    steps:
      - name: Execute update_containers.sh on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          port: 49153
          script: |
            echo "Executing update_containers.sh for Securesend container using docker-compose.yaml"
            cd ~/hosting/scripts || exit 1
            sudo bash ./update_container.sh securesend ../docker-compose.yml ../../.env

