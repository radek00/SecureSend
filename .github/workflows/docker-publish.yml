name: Publish Docker image

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            chupacabra500/secure_send
            ghcr.io/${{ github.repository_owner }}/secure_send
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
  update_container:
    name: Update Securesend container on remote server
    runs-on: ubuntu-latest
    needs: push_to_registry
    if: github.event_name == 'release' && github.event.action == 'published' && !github.event.release.prerelease
    steps:
      - name: Execute update_containers.sh on remote server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          port: 49153
          script: |
            echo "Executing update_containers.sh for Securesend container using docker-compose.yaml"
            cd ~/hosting/scripts || exit 1
            sudo bash ./update_container.sh securesend ../docker-compose.yml ../../.env
